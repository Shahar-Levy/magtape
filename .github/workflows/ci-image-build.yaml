name: image-build

on:
  release:
    types: [published]

# Jobs
jobs:
  # Build and push magtape-init container image
  build-magtape-init-image:
    name: Push magtape-init image to DockerHub using release tag
    runs-on: ubuntu-latest

    steps:

      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push release tag to Docker Hub
        #if: github.repository == 'tmobile/magtape'
        timeout-minutes: 10
        uses: docker/build-push-action@v2
        with:
          context: ./app/magtape-init/
          file: ./Dockerfile
          # tag_with_ref: true  ## this option requires a bunch of logic to implement in v2 of the action
          # this is tagging with the version number
          tags: ilrudie/magtape:1.0
 
      - name: Push magtape-init image to DockerHub using latest tag
        #if: github.repository == 'tmobile/magtape'
        timeout-minutes: 10
        uses: docker/build-push-action@v2
        with:
          context: ./app/magtape-init/
          file: ./Dockerfile
          # tags: tmobile/magtape:latest
          tags: ilrudie/magtape:latest

  # Build and push magtape container image
  build-magtape-image:
